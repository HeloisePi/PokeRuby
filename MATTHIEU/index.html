<!DOCTYPE html>
<html>
<head>
	<title>PokeRuby</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="input-wrapper">
			<input type="text" name="pokemon-name" placeholder="Search for a pokemon...">
		</div>

		<div class="cards-container">
			<a class="card">
				<div class="effect">
					<img class="side front" src="//assets.pokemon.com/assets/cms2/img/cards/web/BW7/BW7_EN_31.png">
					<div class="glow"></div>
				</div>
				<div class="side back"></div>
			</a>
		</div>
	</div>

	<script src="script.js"></script>
	<script src="cardAnime.js"></script>
</body>
</html>
